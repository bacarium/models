<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Iframe Page</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .iframe-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        iframe {
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Embedded Page</h1>
    <div class="iframe-container">
        <iframe 
            src="https://example.com" 
            width="900" 
            height="600"
            title="Embedded webpage">
        </iframe>
    </div>
</body>
</html>
